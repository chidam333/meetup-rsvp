<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/output.css">
    <title>Document</title>
</head>
<body onload={autofill()}>
    <div class="hell text-rose-400 text-2xl font-medium w-[100vw] pl-2 py-2 border-b-2 border-slate-200">Meetup.com auto RSVP</div>
    <form>
        <fieldset class="fieldset border-2 border-black mx-auto w-80 md:w-96 grid font-bold p-4">
            <legend class="text-xl">Details</legend>
            <label for="emailId">Email</label>
            <input type="email" id="emailId" name="emailId" class="w-64 border-2 border-gray-200 rounded-md">
            <label for="pwd">Password</label>
            <input type="password" id="pwd" name="pwd" class="w-64 border-2 border-gray-200 rounded-md">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" class="w-64 border-2 border-gray-200 rounded-md">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" class="w-64 border-2 border-gray-200 rounded-md">
            <label for="role">Role</label>
            <input type="text" id="role" name="role" class="w-64 border-2 border-gray-200 rounded-md">
            <label for="orgName">Organisation</label>
            <input type="text" id="orgName" name="orgName" class="w-64 border-2 border-gray-200 rounded-md">
            <label for="groups">Groups</label>
            <div class="choose flex w-full h-8 gap-4" name="groups" id="groups">
                <div class="all w-[50%] grid place-items-center bg-rose-400 border-2 border-black cursor-pointer" onclick={allBtnclick()}>All</div>
                <div class="custom w-[50%] grid place-items-center bg-rose-400 border-2 border-black cursor-pointer" onclick={customBtnclick()}>Custom</div>
            </div>
            <div class="listoflinks">
                <div class="linkInp w-full h-max rounded-lg mt-2 border-2 border-black hidden">
                    <input type="text" class="font-mono mb-0  w-[75%] h-max rounder-l-xl" placeholder="Add links to the groups">
                    <div role="" class="addmore grid place-items-center bg-emerald-400 w-[25%] h-max rounded-r-lg cursor-pointer " onclick={moreLinks(this)}>+</div>
                </div>
            </div>
            <button class="bg-emerald-400 max-w-fit px-2 mt-4 mx-auto border-2 border-black">
                Submit 
            </button>
        </fieldset>
    </form>
</body>
<script src="/inter.js"></script>
<style>
    label{
        margin-bottom: 0.5rem;
    }
    input{
        margin-bottom: 1rem;
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: 300;
        padding-left: 0.25rem ;
    }
    .linkinp{
        margin-bottom: 0rem!important;
    }
</style>
</html>
